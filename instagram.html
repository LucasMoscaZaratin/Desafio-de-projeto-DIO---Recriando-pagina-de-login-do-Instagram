<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.insta.css">
    <title>Recriando Pagina de login do Instagram</title>
</head>
<body>
    <div class="container">
            <div class="insta-cel">
                <img src="./img/insta celular2.png" class="celular-insta" alt="celular insta">
            </div>
            <div class="insta-account">
                <div class="grupo">
                    <img src="./img/instagram-logo.png" class="logo-insta" alt="logo">
                    <div class="foto-perfil">
                        <img src="./img/foto perfil.jpg" class="foto-perfil" alt="foto perfil">
                    </div>
                    <a href="#" class="login"> Continuar como zaratin_lucas</a>
                    <a href="#" class="logout"> Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é zaratin_lucas</p>
                    <p class="not-account">
                        <span class="link">Alterar conta</span>
                        ou 
                        <span class="link">Inscreva-se</span> 
                    </p>
                </div>
                <div class="obter-app">
                    <p class="obtenha-app">Baixe o aplicativo</p>
                    <div class="botton-download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
